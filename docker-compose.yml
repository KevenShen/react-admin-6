version: '3'
services:
  node:
    image: traveldocker1/nestjs-node:latest
    depends_on:
      - mysql
  admin:
    image: traveldocker1/admin:latest
    ports:
      - '1102:1102'
  mysql:
    image: traveldocker1/mysql
    ports:
      - '3308:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./test.sql:/docker-entrypoint-initdb.d/test.sql
  redis:
    image: grokzen/redis-cluster:latest
    environment:
      - 'IP=0.0.0.0'
    ports:
      - '7000-7005:7000-7005'
volumes:
  db_data:
